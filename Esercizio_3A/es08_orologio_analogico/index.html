<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Titolo</title>
	<meta name="author" content="Nome Cognome" />
	<meta name="description" content="Descrizione" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="./icons/icon_32.png" type="image/png" />
	<link rel="icon" href="./icons/icon_256.png" type="image/png" />
	<link rel="manifest" href="./manifest.json" />
	<style>
		body, html {
			overscroll-behavior: none;
			height: 100%;
			margin: 0;
			background-color: lightgray;
			position: relative;
			overflow: hidden;
		}
		canvas#heartCanvas {
			position: fixed !important;
			top: 0;
			left: 0;
			width: 100vw !important;
			height: 100vh !important;
			z-index: 0 !important;
			pointer-events: none;
		}
		/* Parte superiore orologio da taschino */
		#pocketTop {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			width: 140px;
			height: 60px;
			background: linear-gradient(145deg, #bbb, #777);
			border-radius: 70px 70px 20px 20px / 100% 100% 30% 30%;
			box-shadow:
				inset 0 2px 8px rgba(255,255,255,0.8),
				0 4px 8px rgba(0,0,0,0.2);
			z-index: 10;
		}
		#pocketTop::after {
			content: '';
			position: absolute;
			bottom: -20px;
			left: 50%;
			transform: translateX(-50%);
			width: 30px;
			height: 20px;
			background: linear-gradient(145deg, #bbb, #777);
			border-radius: 15px 15px 0 0;
			box-shadow:
				inset 0 2px 5px rgba(255,255,255,0.7),
				0 3px 6px rgba(0,0,0,0.15);
			z-index: 11;
		}
	</style>
</head>
<body>

	<!-- Parte superiore orologio da taschino -->
	<div id="pocketTop"></div>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.min.js"></script>
	<script>
		let cuori = [];
		class Cuore {
			constructor() {
				this.x = Math.random() * window.innerWidth;
				this.y = Math.random() * -100 - 10;
				this.size = Math.random() * 15 + 10;
				this.speed = Math.random() * 4 + 3;
				this.angle = Math.random() * Math.PI * 2;
				this.angleSpeed = Math.random() * 0.03 + 0.02;
				this.opacity = Math.random() * 155 + 100;
			}
			update() {
				this.y += this.speed;
				this.angle += this.angleSpeed;
				if (this.y - this.size > window.innerHeight) {
					this.reset();
				}
			}
			reset() {
				this.y = Math.random() * -100 - 10;
				this.x = Math.random() * window.innerWidth;
				this.size = Math.random() * 15 + 10;
				this.speed = Math.random() * 4 + 3;
				this.opacity = Math.random() * 155 + 100;
			}
			draw(p) {
				p.push();
				p.translate(this.x, this.y);
				p.rotate(Math.sin(this.angle) * 0.3);
				p.noStroke();
				p.fill(255, 30, 30, this.opacity);
				p.beginShape();
				p.vertex(0, 0);
				p.bezierVertex(-this.size / 2, -this.size / 2, -this.size, this.size / 3, 0, this.size);
				p.bezierVertex(this.size, this.size / 3, this.size / 2, -this.size / 2, 0, 0);
				p.endShape(p.CLOSE);
				p.pop();
			}
		}

		new p5(p => {
			p.setup = function() {
				let canvas = p.createCanvas(window.innerWidth, window.innerHeight);
				canvas.id('heartCanvas');
				for(let i = 0; i < 100; i++) {
					cuori.push(new Cuore());
				}

				// Aggiungi 5 cuori al click/tap
				p.mousePressed = function() {
					for(let i = 0; i < 5; i++) {
						let c = new Cuore();
						c.x = p.mouseX + (Math.random() - 0.5) * 100;
						c.y = p.mouseY + (Math.random() - 0.5) * 100;
						cuori.push(c);
					}
				}
			};
			p.draw = function() {
				p.clear();
				for(let cuore of cuori) {
					cuore.update();
					cuore.draw(p);
				}
			};
			p.windowResized = function() {
				p.resizeCanvas(window.innerWidth, window.innerHeight);
			};
		});
	</script>

	<script src="./sketch.js"></script>
</body>
</html>
